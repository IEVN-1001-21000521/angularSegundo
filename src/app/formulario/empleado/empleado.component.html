<div class="container mx-auto p-4">
  <h1 class="text-2xl font-bold mb-4">Registro de Empleados</h1>

  <!-- Formulario de Registro -->
  <div class="flex">
    <div class="mr-8">
      <div class="mb-4">
        <label class="block mb-2" for="matricula">Matrícula:</label>
        <input [(ngModel)]="matricula" id="matricula" class="border border-gray-300 rounded p-2 w-full" />
      </div>

      <div class="mb-4">
        <label class="block mb-2" for="nombre">Nombre:</label>
        <input [(ngModel)]="nombre" id="nombre" class="border border-gray-300 rounded p-2 w-full" />
      </div>

      <div class="mb-4">
        <label class="block mb-2" for="correo">Correo:</label>
        <input [(ngModel)]="correo" id="correo" class="border border-gray-300 rounded p-2 w-full" />
      </div>

      <div class="mb-4">
        <label class="block mb-2" for="edad">Edad:</label>
        <input [(ngModel)]="edad" id="edad" type="number" class="border border-gray-300 rounded p-2 w-full" />
      </div>

      <div class="mb-4">
        <label class="block mb-2" for="horasTrabajadas">Horas Trabajadas:</label>
        <input [(ngModel)]="horasTrabajadas" id="horasTrabajadas" type="number" class="border border-gray-300 rounded p-2 w-full" />
      </div>

      <button (click)="registrarEmpleado()" class="py-2 px-3 bg-blue-500 text-white rounded hover:bg-blue-700 w-full mb-4">Registrar</button>
    </div>

    <!-- Tabla de Empleados -->
    <div>
      <button (click)="imprimirTabla()" class="py-2 px-3 bg-green-500 text-white rounded hover:bg-green-700 mb-4">Imprimir Tabla</button>

      <div *ngIf="mostrarTabla" class="mt-4">
        <h3 class="font-bold">Empleados Registrados:</h3>

        <!-- Campo de búsqueda -->
        <div class="mb-4">
          <label class="block mb-2" for="filtroMatricula">Buscar por Matrícula:</label>
          <input [(ngModel)]="filtroMatricula" id="filtroMatricula" class="border border-gray-300 rounded p-2 w-full" placeholder="Ingrese matrícula a buscar" />
        </div>

        <table class="table-auto border-collapse border border-gray-200 w-full">
          <thead>
            <tr>
              <th class="border border-gray-300">Matrícula</th>
              <th class="border border-gray-300">Nombre</th>
              <th class="border border-gray-300">Correo</th>
              <th class="border border-gray-300">Edad</th>
              <th class="border border-gray-300">Horas Trabajadas</th>
              <th class="border border-gray-300">Pago</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let empleado of filtrarEmpleados()">
              <td class="border border-gray-300">{{ empleado.matricula }}</td>
              <td class="border border-gray-300">{{ empleado.nombre }}</td>
              <td class="border border-gray-300">{{ empleado.correo }}</td>
              <td class="border border-gray-300">{{ empleado.edad }}</td>
              <td class="border border-gray-300">{{ empleado.horasTrabajadas }}</td>
              <td class="border border-gray-300">{{ empleado.pago }}</td>
            </tr>
          </tbody>
        </table>
      </div>

      <button (click)="modificarEmpleado()" class="py-2 px-3 bg-yellow-500 text-white rounded hover:bg-yellow-700 w-full mt-4">Modificar</button>
      <button (click)="eliminarEmpleado()" class="py-2 px-3 bg-red-500 text-white rounded hover:bg-red-700 w-full mt-2">Eliminar</button>
    </div>
  </div>
</div>
